<div class="flex mt-20 justify-center items-center ">
  <div class="p-5 bg-slate-200 shadow-lg rounded">
    <p class="text-2xl font-bold text-center w-full pt-1.5 text-slate-700">
      Login
    </p>
    <form (ngSubmit)="loginHandler()" [formGroup]="form" class="lg:w-96 w-72">
      <mat-form-field appearance="outline" class="w-full mt-4">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput type="text">
        @if (form.get('username').invalid) {
          <mat-error>Username should not be empty!</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mt-4">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput type="password">
        @if (form.get('password').invalid) {
          <mat-error>Password should not be empty!</mat-error>
        }
      </mat-form-field>

      <button [disabled]="form.invalid || loading()" mat-flat-button class="w-full mt-2" type="submit">Zaloguj się</button>
      <p class="text-xs text-center w-full pt-1.5 text-slate-700">
        Nie masz konta? <a routerLink='/auth/register' class="text-blue-600">Zarejestruj się!</a>
      </p>
    </form>
  </div>
</div>
