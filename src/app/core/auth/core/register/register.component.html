<div class="flex mt-20 justify-center items-center ">
  <div class="p-5 bg-slate-200 shadow-lg rounded">
    <p class="text-2xl font-bold text-center w-full pt-1.5 text-slate-700">
      Rejestracja
    </p>
    <form class="lg:w-96 w-72">
      <mat-form-field appearance="outline" class="w-full mt-4">
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mt-4">
        <mat-label>Hasło</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full mt-4">
        <mat-label>Powtórz hasło</mat-label>
        <input matInput type="password">
      </mat-form-field>

      <button mat-flat-button class="w-full mt-2" type="submit">Zarejestruj się</button>
      <p class="text-xs text-center w-full pt-1.5 text-slate-700">
        Masz konto? <a routerLink='/auth/login' class="text-blue-600">Zaloguj się!</a>
      </p>
    </form>
  </div>
</div>
