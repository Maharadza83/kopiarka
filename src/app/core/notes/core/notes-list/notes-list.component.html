<div class="lg:px-20 py-10 ">
  <p class="font-bold text-2xl text-center pb-10"> Wszystkie notatki</p>
  <div class="border border-solid border-gray-300">
    <table mat-table [dataSource]="datasource()">

      <ng-container matColumnDef="id">
        <th class="hidden lg:table-cell" mat-header-cell *matHeaderCellDef> Id</th>
        <td class="hidden lg:table-cell" mat-cell *matCellDef="let element"> {{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element">
          <a class="text-blue-600 font-semibold">{{ element.name }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author</th>
        <td mat-cell *matCellDef="let element"> {{ element.author }}</td>
      </ng-container>

      <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Creation Date</th>
        <td mat-cell *matCellDef="let element"> {{ element.creationDate | date:'dd.MM.yyyy HH:mm' }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="pt-5">
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
